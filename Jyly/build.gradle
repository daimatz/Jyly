apply from: 'instagram.gradle'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "net.daimatz.jyly"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        resValue "string", "instagram_client_id",     INSTAGRAM['client_id']
        resValue "string", "instagram_client_secret", INSTAGRAM['client_secret']
        resValue "string", "instagram_redirect_uri",  INSTAGRAM['redirect_uri']
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
